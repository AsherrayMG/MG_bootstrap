<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="text-center">Student Form</h1>

<form action="" class="bg-dark-subtle p-5">
    <div class="mt-4 mb-3">
        <label for="fname" class="form-label">First Name:</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter first name" required="required">

    </div>
     <div class=" mb-3">
        <label for="lname" class="form-label">Last Name:</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter last name" required="required">

    </div>
 <div class="mt-4 mb-3">
        <label for="mail" class="form-label">Email Address:</label>
        <input type="text" id="mail" class="form-control" placeholder="abc@gmail.com" required="required">

    </div>
 <div class="mt-4 mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" id="wd" class="form-control" placeholder="Type your password">

    </div>

  <button type="submit" class="btn bg-info text-center">Register</button>





</form>
    <br><br><br>
<div class="container">


<form action="" class="bg-dark-subtle p-5">

    <div class="row">
        <div class="mt-4 mb-3 col" >
        <label for="Email" >Email</label>
        <input type="text" id="Email" class="form-control" required="required">
        </div>

<div class="col mt-4 mb-3">
    <label for="pwd">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>

    </div>
     <div class=" mb-3">
        <label for="adr" class="form-label">Address</label>
        <input type="text" id="adr" class="form-control" required="required" placeholder="1234 Main St">

    </div>
 <div class="mt-4 mb-3">
        <label for="adr2" class="form-label"> Address 2</label>
        <input type="text" id="adr2" class="form-control" placeholder="Apartment, studio, or floor" required="required">

    </div>
 <div class="row">
     <div class="mt-4 mb-3 col">
        <label for="city" class="form-label">City</label>
        <input type="password" id="city" class="form-control w-50">
    </div>
     <div class="col mt-4 mb-3" >
     <label for="state" class="form-label">State</label><br>
         <select name="" id="state" class="h-50 w-50 form-select">
              <option value="">Choose....</option>
             <option value="Kenya">Kenya</option>
         <option value="Tanzania">Tanzania</option>
         <option value="Mozambique">Mozambique</option>
         </select>

 </div>
   <div class="mt-4 mb-3 col">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control w-50">
    </div>

 </div>

    <div class="mt-3">
           <input type="checkbox" id="check">
           <label for="check">Remember me</label>
       </div>
    <br><br>

  <button type="submit" class="btn bg-primary text-center">Submit</button>





</form>





</div>
     </body>
</html>
